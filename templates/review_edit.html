<!-- templates/review_edit.html -->
{% extends 'base.html' %}


{% load crispy_forms_filters %}

{% block content %}
    <h1>Modifier</h1>
    <form action="{% url 'review_edit' ticket.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-info ml-2" type="submit">Actualiser</button>
    </form>
{% endblock content %}
