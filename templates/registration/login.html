{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Connexion{% endblock title %}


{% block content %}

<div class="container" style="margin-top: 100px;">
    <div class="row">
      
        <div class="col-6 text-center">
            <h2>Inscrivez-vous maintenant</h2><br><br>
            <a href="{% url 'signup' %}" class="btn btn-primary ml-2">S'inscrire</a>
        </div>
        
        <div class="col-6">
            <h2 class="text-center">Connectez-vous</h2><br><br>
            <form method="post" class="text-center">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success pull-right" type="submit">Se connecter</button>
            </form>
        </div>
    
    </div>
</div>



{% endblock content %}
