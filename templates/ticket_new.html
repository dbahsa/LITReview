<!-- templates/ticket_new.html -->
{% extends 'base.html' %}


{% load crispy_forms_filters %}


{% block content %}
    <h1>Demander une critique (nouveau ticket)</h1>
    <form action="{% url 'ticket_new' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Enregistrer</button>
        <a type="btn" href="{% url 'ticket_list' %}" class="btn ml-2 btn-outline-danger">Annuler</a>
        <!-- <button class="btn btn-danger ml-2" type="button">Annuler</button> -->
    </form>
    <br/>
    <br/>
    <br/>
{% endblock content %}
