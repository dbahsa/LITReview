<!-- templates/signup.html -->
{% extends 'base.html' %}


{% load crispy_forms_filters %}


{% block title %}S'inscrire{% endblock title %}


{% block content %}
    <h2>Inscrivez-vous</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">S'inscrire</button>
    </form>
{% endblock content %}
